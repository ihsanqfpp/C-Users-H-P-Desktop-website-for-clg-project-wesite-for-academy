<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> fetch  data from  server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: white;
  line-height: 1.6;
}

.container {
  width: 100%;
  margin: 0 auto;
  overflow: hidden;
}
/* Header styles */
header {
  background: #333;
  color:white;
  padding: 20px 0;
}

header h1 {
  margin: 0;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin-left: 20px;
}

nav ul li a {
  color: black;
  text-decoration: none;
}

/* Main content styles */
main {
  padding: 20px 0;
}

section {
  margin-bottom: 20px;
}

/* Footer styles */
footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
  position: relative;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>

  <header>
    <div class="container">
      <h2>We fetch the data from the server</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <h2>Click on Button to fetch the data from live server and display here</h2>
        <button onclick="FetchData()">loadData</button>
    <div id="data">
    <script>
     const FetchData=() =>{
        fetch("https://restcountries.com/v3.1/all") 
        .then(data => data.json())                 
        .then(country =>{                      
            
            British_virgin_islands = `<table>
           
            <table border=2 class="table table-hover">
              <tr>
               <th>NAME</th>
               <th>CAPITAL</th>
               <th>CURRENCIES</th>
               <th>LANGUAGES</th>
               <th>AREA</th>
               <th>CONTINENT</th>
               <th>FLAG</th>
              </tr>`;
  

              British_virgin_islands += `<tr>
               <td>${country[195].name.common}</td>
               <td>${country[195].capital}</td>
               <td>${country[195].currencies.USD.name} ${country[195].currencies.USD.symbol}</td>
               <td>${country[195].languages.eng}</td>
               <td>${country[195].area}</td>
               <td>${country[195].continents}</td>
               <td><img src="${country[195].flags.png}" width="100" height="100"/></td>
             </tr>`
              
    
  
             British_virgin_islands  +='</table>'

             document.getElementById("data").innerHTML=British_virgin_islands;
        } )
        .catch(error => console.error(error));

     }
</script>

</div>
      </section>
      <!-- Add more sections/content here -->
    </div>
  </main>

  <footer>
    <div class="container">
      
    </div>
  </footer>

</body>
</html>
